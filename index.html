<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/box-style.css">
    <link rel="stylesheet" href="./styles/robot-head.css">
    <link rel="stylesheet" href="./styles/robot-body.css">
    <script defer src = './scripts/switchScript.js'></script>
    <title>Document</title>
</head>
<body>
    <h1> Turn it on </h1>

    <div class = 'page-container'>
        <div class = 'stick-base'>
            <div class = 'stick-rail'>
                <div class = 'stick stick-off'></div>
            </div>
            <div class = 'led'></div>
        </div>
        <div class = 'stick-base-depth'></div>


        <div class = 'robot'>
            <div class = 'robot-head'>
                <div class="anthena left-anthena"></div>
                <div class="anthena right-anthena"></div>

                <div class="eye-line">
                    <div class="eye"></div>
                    <div class="eye"></div>
                </div>

                <div class="mouth">
                    <div class="top-teeth">
                        <div class="teeth"></div>
                        <div class="teeth"></div>
                        <div class="teeth"></div>
                    </div>

                    <div class="bottom-teeth">
                        <div class="teeth"></div>
                        <div class="teeth"></div>
                        <div class="teeth"></div>
                    </div>
                </div>
            </div>

            <div class="robot-body">
                <div class="chest-piece"></div>
                <div class="smaller-chest-piece"></div>
            </div>


        </div>
    </div>
</body>
</html>
